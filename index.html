<!DOCTYPE html>
<html lang="zh-Hans">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>È°ªËáæ</title>
        <link rel="stylesheet" href="style.css" />
        <script src="base.js"></script>
    </head>
    <body>
        <h1>Track</h1>
        <div id="task-list">
            <task-card id="word" :icon="üìñ" :title="ËÉåÂçïËØç"></task-card>
            <task-card id="run" :icon="üèÉ" :title="Ë∑ëÊ≠•"></task-card>
        </div>

        <add-card></add-card>

        <script>
            var database = {
                word: 0,
                run: 5,
            }

            let list = document.getElementById('task-list')

            class TaskCard extends HTMLElement {
                constructor() {
                    super()
                    this.shadow = this.attachShadow({ mode: 'closed' })
                    let attr = this.attributes
                    this._data = {
                        title: attr[':title']
                            ? attr[':title'].value
                            : '‰∫ãÈ°πÂêçÁß∞',
                        icon: attr[':icon'] ? attr[':icon'].value : '‚ù§Ô∏è',
                    }
                    this.render()
                }

                render() {
                    this.shadow.innerHTML = `
                        <style>
                            .card {
                                background: #fff;
                                padding: 16px;
                                margin-bottom: 16px;
                                border-radius: 16px;
                                display: flex;
                                align-items: center;
                                font-size: 16px;
                            }

                            .icon {
                                font-size: 1.5em;
                                transform: translate3d(0, -2px, 0);
                                height: 24px;
                                line-height: 1em;
                                margin-right: 8px;
                            }

                            .title {
                                font-weight: bold;
                                margin-right: auto;
                            }

                            .counter::after {
                                content: '-|-';
                            }
                        </style>

                    <div class="card">
                        <span class="icon">${this._data.icon}</span>
                        <div class="title">${this._data.title}</div>
                        <span class="counter">+20min</span>
                        <a href="javascript:;">Add</a>
                    </div>
                    `
                }
            }

            class AddCard extends HTMLElement {
                constructor() {
                    super()
                    this.shadow = this.attachShadow({ mode: 'closed' })
                    this.render()
                    this.bindEvent()
                }

                render() {
                    this.shadow.innerHTML = `
                    <style>
                        .add-card {
                            background: #fff;
                            padding: 0 16px 16px;
                            box-shadow: 0 -2px 10px 4px #00000018;
                            border-radius: 16px;
                            display: flex;
                            flex-direction: column;
                            position: fixed;
                            bottom: 0;
                            left: 0;
                            right: 0;
                            transition: 1s;
                        }

                        label {
                            margin-top: 1em;
                            margin-bottom: 0.5em;
                        }
                        label:first-child {
                            margin-top: 0;
                        }

                        .add-card input {
                            font-size: 14px;
                            font-weight: bold;
                            padding: 8px 12px;
                            border: none;
                            border-radius: 8px;
                            background: #efefef;
                        }

                        .top-tool {
                            display: flex;
                            justify-content: space-between;
                            margin-top: 0.5em;
                        }

                        .title {
                            font-weight: bold;
                            color: #009688;
                        }
                    </style>

                    <div class="add-card">
                        <div class="top-tool">
                            <span id="cancel">ÂèñÊ∂à</span>
                            <span class="title">Êñ∞Âª∫È°πÁõÆ</span>
                            <span id="done">ÂÆåÊàê</span>
                        </div>
                        <label for="task-name">È°πÁõÆÂêçÁß∞</label>
                        <input type="text" id="task-name" />
                        <label for="task-icon">È°πÁõÆÂõæÊ†á</label>
                        <input type="text" id="task-icon" />
                    </div>
                    `
                }

                bindEvent() {
                    const card = this.shadow.querySelector('.add-card')
                    const cancel = this.shadow.getElementById('cancel')
                    const done = this.shadow.getElementById('done')
                    const name = this.shadow.getElementById('task-name')
                    const icon = this.shadow.getElementById('task-icon')

                    function hideCard() {
                        card.style.bottom = '-220px'
                    }

                    done.addEventListener('click', () => {
                        let task = document.createElement('div')
                        task.innerHTML = `
                            <task-card
                                :title="${name.value}"
                                :icon="${icon.value}"
                            ></task-card>
                        `
                        list.appendChild(task)
                        //
                        hideCard()
                    })

                    cancel.addEventListener('click', hideCard)
                }
            }

            window.customElements.define('task-card', TaskCard)
            window.customElements.define('add-card', AddCard)
        </script>
    </body>
</html>
