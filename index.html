            class TaskCardList extends HTMLElement {
                constructor() {
                    super()
                    this.shadow = this.attachShadow({ mode: 'closed' })
                    this.render()
                }
                render() {
                    let innerHTML = ''

                    for (const item of Object.keys(database)) {
                        innerHTML += `<task-card

                            :icon="${database[item].icon}" 
                            :count="${database[item].count}" 
                            :time="${database[item].time}"

                    }

                                margin-right: 8px;
                            }

                                font-weight: bold;
                                margin-right: auto;
                            }

                            .counter::after {
                                content: '-|-';
                            }

                            @media (prefers-color-scheme: dark) {
                                .card {
                                    background: #1c1c1d;
                                    color: #fff;
                                }
                            }
                        </style>

                    <div class="card">

                        <span class="counter">+20min</span>

            class AddCard extends HTMLElement {
