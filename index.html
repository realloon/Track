<!DOCTYPE html>
<html lang="zh-Hans">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>须臾</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="manifest" href="manifest.webmanifest" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <script src="base.js"></script>
    </head>
    <body>
        <style>
            .add-card {
                background: #fff;
                padding: 16px;
                margin: 16px;
                box-shadow: 0 0 10px 4px #00000018;
                display: flex;
                flex-direction: column;
                position: fixed;
                bottom: 0px;
                right: 0;
                right: 0;
                transition: 1s;
                /*  */
                width: 24px;
                border-radius: 50%;
            }

            .round {
              border-radius: 16px;
              width: calc(100% - 64px);
              height: 184px;
            }
            .round .top-tool {
              display: flex;
            }
            .round form {
              display: flex;
            }
            .round svg {
              display: none;
            }

            label {
                margin-top: 1em;
                margin-bottom: 0.5em;
            }
            label:first-child {
                margin-top: 0;
            }

            form {
              display: flex;
              flex-direction: column;
              display: none;
            }

            .add-card input {
                font-size: 16px;
                font-weight: bold;
                padding: 8px 12px;
                border: none;
                border-radius: 8px;
                background: #efefef;
            }

            .top-tool {
                display: flex;
                justify-content: space-between;
                margin: 0 0 1em 0;
                display: none;
            }

            .title {
                font-weight: bold;
                color: #009688;
            }

            @media (prefers-color-scheme: dark) {
                .add-card {
                    background: #1c1c1d;
                    color: #fff;
                }
                #add-btn {
                  fill: #fff;
                }
            }
        </style>


        <div class="add-card">
          <svg id="add-btn" t="1661269744705" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="3088" width="24" height="24">
            <path d="M800 480l-256 0L544 224c0-17.664-14.336-32-32-32s-32 14.336-32 32l0 256L224 480c-17.664 0-32 14.336-32 32s14.336 32 32 32l256 0 0 256c0 17.696 14.336 32 32 32s32-14.304 32-32l0-256 256 0c17.696 0 32-14.336 32-32S817.696 480 800 480z" p-id="3089"></path>
          </svg>
            <div class="top-tool">
                <span id="cancel">取消</span>
                <span class="title">新建项目</span>
                <span id="done">完成</span>
            </div>
            <form>
              <label for="task-name">项目名称</label>
              <input type="text" id="task-name" />
              <label for="task-icon">项目图标</label>
              <input type="text" id="task-icon" />
            </from>
        </div>

        <honey-header :title="Track"></honey-header>

        <task-card-list></task-card-list>

        <add-card></add-card>
    </body>
</html>
